<table mat-table [dataSource]="data" class="mat-elevation-z6">
    
    <ng-container matColumnDef="employment">
        <th mat-header-cell *matHeaderCellDef>Has a Job?</th>
        <td mat-cell *matCellDef="let element">{{element.employed}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age</th>
        <td mat-cell *matCellDef="let element">{{element.age}}</td>
    </ng-container>

    <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef> Job</th>
        <td mat-cell *matCellDef="let element">{{element.job}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
</table>
